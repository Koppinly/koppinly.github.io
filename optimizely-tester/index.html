<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimizely FX Tester</title>
  <!-- Optimizely SDK -->
  <script src="https://unpkg.com/@optimizely/optimizely-sdk/dist/optimizely.browser.umd.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="pt-4 container-fluid">
    <div class="row justify-content-center">
      <!-- Form Section (Left Column) -->
      <div class="col-md-5">
        <div class="form-container p-4 border rounded bg-light">
          <h1>Optimizely FX Tester</h1>
          <form id="optimizelyForm">
            <label for="sdkKey">SDK Key:</label>
            <input type="text" id="sdkKey" class="form-control mb-3" placeholder="Enter SDK Key" required />

            <label for="flagName">Flag Name:</label>
            <input type="text" id="flagName" class="form-control mb-3" placeholder="Enter Flag Name" required />

            <label for="userId">User ID:</label>
            <input type="text" id="userId" class="form-control mb-3" placeholder="Enter User ID" required />

            <label for="attributes">Attributes (key:value, comma-separated):</label>
            <input type="text" id="attributes" class="form-control mb-3" placeholder="e.g. is_logged_in:false, app_version:1.3.2" />

            <label for="eventName">Event Name (Optional):</label>
            <input type="text" id="eventName" class="form-control mb-3" placeholder="Enter Event Name" />

            <button type="submit" class="btn btn-primary btn-block" style="">Submit</button>
          </form>
        </div>
      </div>

      <!-- Results Section (Right Column) -->
      <div class="col-md-5">
        <div class="results-container p-4 border rounded bg-light">
          <p id="status">No requests yet.</p>
          <div id="results"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
